<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>File Management Tool</title>
</head>
<body>
    <div id="app">
        <h1>File Management Tool</h1>
        <input type="text" id="fileInput" placeholder="Enter file name">
        <textarea id="fileContent" rows="10" cols="50" placeholder="File content"></textarea>
        <button onclick="readFile()">Read</button>
        <button onclick="writeFile()">Write</button>
        <button onclick="appendFile()">Append</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
